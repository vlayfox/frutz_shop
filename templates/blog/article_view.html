<h2>{{ article.title }}</h2>
<p>{{ article.text }}</p>
<p>
    {% for tag in article.tags.all %}
        <a href="{% url 'found_tag_view' tag_id=tag.id %}">#{{ tag.name }} </a>
    {% endfor %}

</p>
<p style="text-align: right">
    Дата <b>{{ article.publish_date }}</b>
    Категория <b>{{ category.name }}</b>
</p>
